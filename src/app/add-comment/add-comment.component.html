<form class="example-form" [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Author Name" formControlName="name" type="text" name="Name"  required>
        <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
    </mat-form-field>
    <mat-slider formControlName="rating"  style="width: 10px;" thumbLabel tickInterval="1" min="1" max="5"></mat-slider>
    <mat-error *ngIf="formErrors.rating">{{formErrors.rating}}</mat-error>
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Your Comment</mat-label>
        <textarea matInput placeholder="Your Comment" formControlName="comment" rows=12></textarea>
        <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
      </mat-form-field>
    </p>
    <br>
    <span class="flex-spacer"></span>
    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="!commentForm.valid" >Submit</button>
</form>

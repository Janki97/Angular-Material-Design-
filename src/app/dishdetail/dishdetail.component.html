
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <!-- <p>Display the details of the Dish here</p> -->
    <mat-card   *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h1> Comments </h1> 
        <mat-list role="list" *ngFor="let dish of dish.comments">
          <mat-list-item >{{dish.comment}} </mat-list-item>
          <mat-list-item >{{dish.rating}} Stars</mat-list-item>
          <mat-list-item >-- {{dish.author}} {{dish.date | date}}</mat-list-item>
        </mat-list>
  </div>
</div>
